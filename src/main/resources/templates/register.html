<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <script type="text/javascript">

        function sendUrl(password,username) {
            $.ajax({
                type:'post',
                url:'http://menghong.fun:8081/shorturl/register/vertify',
                data:{"password":password,"username":username},
                cache:false,
                dataType:'json',
                success:function (result) {
                    if (result.status==200) {
                        window.location.href="http://menghong.fun:8081/shorturl/short?username="+username
                    }else {
                        alert(result.msg)
                    }
                }

            })

        }
    </script>
</head>
<body>

<h1>注册</h1><br>

    username:<input type="text" id="username">
    password:<input type="password" id="password">
    <button id="send" onclick="sendUrl(password.value,username.value)">提交</button>

</body>
</html>
